<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fortnite Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
</head>
<body id="body">
<div style="width: 100%;height: 100%;">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:closeNav()">Login</a>
        <br>
        <a href="javascript:openSource()">SourceCode</a>
    </div>
    <div class="header">
        <span style="font-size:30px;cursor:pointer;color: white;float: right;" onclick="openNav()">&#9776;</span>
        <div style="display: inline-block;">
            <h1 class="title">
                <img id="image" src="../../assets/icons/png/icon.png" style="width: 80px;height: 80px;float: left">
                <span>Fortnite Tracker</span>
            </h1>
        </div>
    </div>
    <div id="sendAlert"></div>
    <div style="margin: 10%;">
        <form>
            <div style="display: grid;justify-content: center;">
                <h1 style="color: #761fa1;font-size: 100px;font-family: 'Burbank Big Cd Bk', Arial, sans-serif;text-align: center">
                    Search</h1>
                <div class="input-group mb-3">
                    <input id="username" type="text" class="form-control" placeholder="Username"
                           onkeyup="onClick()" aria-label="Username" aria-describedby="basic-addon1" value="" style="max-width: 20rem;">
                    <div class="input-group-append" style="">
                        <button class="btn btn-primary loginbtn">Login</button>
                    </div>
                </div>
                <div class="col-auto my-1">
                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlInline" onclick="onClick()">
                        <label class="custom-control-label" for="customControlInline">Remember username</label>
                    </div>
                </div>
            </div>
            <div class="col-auto my-1" style="text-align: center">
                <select id="platform" class="custom-select mr-sm-2" title="" style="width: 10%;height: auto;">
                    <option value="pc" selected>PC</option>
                    <option value="psn">PS4</option>
                    <option value="xb1">XBOX1</option>
                </select>
            </div>
        </form>
    </div>
</div>
<script src="../scripts/login.js"></script>
<script src="../scripts/utility.js"></script>
</body>
</html>
