<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fortnite Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
</head>
<body id="body">
<div style="width: 100%;height: 100%;">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:closeNav()">Login</a>
        <br>
        <a href="javascript:openSource()">SourceCode</a>
    </div>
    <div id="header" class="header">
        <h1 class="title" style="display: inline-block;">
            <img id="image" src="../../assets/icons/png/transparent-icon.png"
                 style="width: 80px;height: 80px;float: left">
            <span>Fortnite Tracker</span>
        </h1>
        <div class="sidenavBtn">
            <span onclick="openNav()">&#9776;</span>
        </div>
    </div>
    <div id="sendAlert"></div>
    <div id="mainBlock">
        <div style="margin: 10%;">
            <form>
                <div style="display: grid;justify-content: center;">
                    <h1 class="loginTitle">Search</h1>
                    <form style="width: 40%;margin: 0 auto">
                        <div class="inputField">
                            <input id="username" type="text" onkeyup="onClick()" class="inputText" placeholder="Username" style="width: 100%">
                        </div>
                        <div class="inputField">
                            <div class="inputField" style="display: inline-block;padding-right: 25%">
                                <button class="btn btn-outline-light" type="submit" id="loginBtn">Login</button>
                            </div>
                            <div class="inputField custom-control custom-checkbox my-1 mr-sm-2" style="display: inline-block">
                                <input class="custom-control-input" type="checkbox" id="rememberInput" onclick="onClick()">
                                <label class="custom-control-label" for="rememberInput" style="color: white">Stay logged</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-auto my-1" style="text-align: center">
                    <select id="platform" class="custom-select mr-sm-2" title="" style="width: 10%;height: auto;">
                        <option value="pc" selected>PC</option>
                        <option value="psn">PS4</option>
                        <option value="xb1">XBOX1</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../scripts/login.js"></script>
<script src="../scripts/utility.js"></script>
</body>
</html>
